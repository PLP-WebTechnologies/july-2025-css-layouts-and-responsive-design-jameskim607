<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>my site</h1>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="main-container">
        <main class="content">
            <h2>a heading</h2>
            <p>This is the main content area using CSS Grid for layout.</p>
            <div class="card-grid">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </main>

        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>This sidebar uses Flexbox for its internal layout.</p>
            <div class="sidebar-item">Item 1</div>
            <div class="sidebar-item">Item 2</div>
            <div class="sidebar-item">Item 3</div>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; 2025</p>
    </footer>
</body>

</html>
